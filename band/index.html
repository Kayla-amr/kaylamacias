    <figcaption>V was born Kim Tae-hyung on December 30, 1995, in the Seo District of Daegu,

      With his father's support,[8] he began taking saxophone lessons in early middle school as a means of 
      pursuing the career. V eventually became a trainee for Big Hit Entertainment after passing an audition in Daegu. </figcaption>

    <h3>Jeon Jung-kook</h3>
  <h4>Main Vocals</h4>
    <img src="./images/jungkook.jpg" alt="Jungkook">
    <figcaption>On June 12, 2013, Jungkook made his debut as a member of BTS with the release of the single 2 Cool 4 Skool.
       Under BTS, he has sung three solo songs; the first, pop track "Begin" from the 2016 album Wings, told his story of 
       moving to Seoul at a young age to become an idol and expresses his gratitude towards his fellow members for taking 
       care of him during that time. The second, a future bass song titled "Euphoria", was released with an accompanying 
       nine-minute short film on April 5, 2018 as the introduction to the third part of BTS' "Love Yourself" series. 
       The full studio version was included on their Love Yourself: Answer compilation album, released August 24, 2018. 
       "Euphoria" was produced by DJ Swivel and charted at number five on the Billboard Bubbling Under Hot 100 chart. 
       The third solo, off the band's 2020 studio album Map of the Soul: 7, is a strobing R&B song about forgoing teenage 
       experiences because of his career. "My Time" charted at number 84 on the US Billboard Hot 100. "Euphoria" and "My Time" 
       are the first and second longest charting solo tracks among K-pop singers on Billboard's World Digital Song Sales chart, 
       having spent 59 and 56 weeks respectively on the ranking. </figcaption>
