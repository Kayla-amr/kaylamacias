  <!-- CONTENT HERE -->
  <div id="mainWrapper">
    <main>
      <h1>Members</h1>

      <div class="card-deck">
        <div class="card">
          <figure class="myround">
            <h3>Kim Namjoon</h3>
            <h4>Rapping</h4>
            <img src="./images/namjoon.jpg" alt="Namjoon">
            <figcaption>Kim Nam-joon, better known by his stage name RM,
              is a South Korean rapper, songwriter, and record producer.
              He is the leader of the South Korean boy group BTS. In 2015,
              he released his first solo mixtape, RM.</figcaption>
          </figure>

        </div>
        <!--end of card-->

        <div class="card">

          <figure class="myround">
            <h3>Kim Seok-jin</h3>
            <h4>Vocals</h4>
            <img src="./images/seokjin.jpg" alt="Seokjin">
            <figcaption>FKim Seok-jin, also known by his stage name Jin,
              is a South Korean singer, songwriter, and member of the South Korean
              boy band BTS since June 2013. Kim has co-written and released three
              solo tracks with BTS: "Awake", "Epiphany", and "Moon", all of which have
              charted on South Korea's Gaon Digital Chart. </figcaption>
          </figure>


        </div>
        <!--end of card-->

        <div class="card">

          <figure class="myround">
            <h3>Min Yoongi</h3>
            <h4>Rapping</h4>
            <img src="./images/yoongi.jpg" alt="Yoongi">
            <figcaption>Min Yoon-gi, better known by his stage names Suga and Agust D,
              is a South Korean rapper, songwriter and record producer. Managed by
              Big Hit Music, he debuted as a member of the South Korean pop idol group
              BTS in 2013. </figcaption>
          </figure>
        </div>
        <!--end of card-->

        <div class="card">

          <figure class="myarc">
            <h3>Jung Ho-seok</h3>
            <h4>Rapping</h4>
            <img src="./images/hoseok.jpg" alt="Hoseok">
            <figcaption>Jung Ho-seok, better known by his stage name J-Hope,
              is a South Korean rapper, songwriter, dancer, and record producer.
              In 2013, J-Hope made his debut as a member of South Korean boy band BTS,
              managed under Big Hit Music. J-Hope released his first solo mixtape, Hope World,
              worldwide on March 1, 2018.</figcaption>
          </figure>
        </div>
        <!--end of card-->

        <div class="card">


          <figure class="mytriangle">
            <h3>Park Jimin</h3>
            <h4>Lead Vocals</h4>
            <img src="./images/jimin.jpg" alt="Jimin">
            <figcaption>Park Ji-min, better known mononymously as Jimin, is a South Korean singer,
              songwriter, and dancer. In 2013, he debuted as a member of the South Korean boy band BTS,
              under the record label Big Hit Entertainment.</figcaption>
          </figure>
        </div>
        <!--end of card-->

        <div class="card">

          <figure class="myplay">
            <h3>Kim Taehyung</h3>
            <h4>Vocals</h4>
            <img src="./images/taehyung.jpg" alt="Taehyung">
            <figcaption>V was born Kim Tae-hyung on December 30, 1995, in the Seo District of Daegu,
              South Korea, and grew up in Geochang County. He is the eldest of three children,
              with a younger brother and sister. V first aspired to be a professional singer in elementary school.
              With his father's support, he began taking saxophone lessons in early middle school as a means of
              pursuing the career. </figcaption>
          </figure>
        </div>
        <!--end of card-->

        <div class="card">

          <figure class="myarc">
            <h3>Jeon Jung-kook</h3>
            <h4>Main Vocals</h4>
            <img src="./images/jungkook.jpg" alt="Jungkook">
            <figcaption>On June 12, 2013, Jungkook made his debut as a member of BTS with the release of the single 2
              Cool 4 Skool.
              Under BTS, he has sung three solo songs; the first, pop track "Begin" from the 2016 album Wings, told his
              story of
              moving to Seoul at a young age to become an idol and expresses his gratitude towards his fellow members
              for taking
              care of him during that time. </figcaption>
          </figure>
        </div>
        <!--end of card-->

      </div> <!-- end of card deck-->

        <figure><img alt="bts" class="concert" data-src="images/concert8.jpg"></figure>
